<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-s cale=1.0">
<title>Contact Developer</title>
<link rel="icon" href="https://raw.githubusercontent.com/pgarciafer/pics2PDF/main/logo1.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-blue: #0069d9;
    --dark-blue: #004c99;
    --light-gray: #f8f9fa;
    --medium-gray: #e9ecef;
    --dark-text: #343a40;
    --red-error: #dc3545;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--light-gray);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    max-width: 700px;
    width: 95%;
    margin: 10px;
    padding: 15px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 15px;
    color: var(--dark-text);
    font-size: 20px;
    font-weight: 600;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: 600;
    color: var(--dark-text);
    font-size: 13px;
  }
  input, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid var(--medium-gray);
    font-size: 13px;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  input:focus, textarea:focus {
    outline: none;
    border-color: var(--primary-blue);
    box-shadow: 0 0 0 2px rgba(0, 105, 217, 0.25);
  }
  button {
    width: 100%;
    padding: 10px 15px;
    margin-top: 15px;
    background-color: var(--primary-blue);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
    font-weight: 600;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: var(--dark-blue);
  }
  .back-btn {
    display: block;
    text-align: center;
    margin-top: 15px;
    font-size: 13px;
    color: var(--primary-blue);
    text-decoration: none;
    transition: color 0.3s;
  }
  .back-btn:hover {
    color: var(--dark-blue);
  }
</style>
</head>
<body>
<div class="container">
  <h2>Contact Developer</h2>
  <form id="contactForm" action="mailto:pablo.garcia@mtnsat.com" method="post" enctype="text/plain">
    <label for="message">Your Message:</label>
    <textarea id="message" name="message" rows="8" required></textarea>

    <button type="submit">Send Message</button>
  </form>
  <a href="index.html" class="back-btn">‚Üê Back to Generator</a>
</div>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const message = document.getElementById('message').value;
  const emailBody = encodeURIComponent(message);
  const mailtoLink = `mailto:pablo.garcia@mtnsat.com?subject=Suggestion%20for%20PDF%20Generator&body=${emailBody}`;
  window.location.href = mailtoLink;
});
</script>
</body>

</html>
